<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/freePostDetail.css">
    <!-- 부트스트랩 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="logoAndSearch">
            <img id="logoImg" src="img/WOA_LOGO.png" alt="LOGO">
            
            <div class="dropdown">
                <select class="form-select-padding-2" id=inputGroupSelect04 aria-label="Example select with button addon">
                    <option value="1">페스티벌</option>
                    <option value="1">전시</option>
                </select>
                <input type="text" class="form-control" placeholder="" aria-label="Recipient's username" aria-describedby="button-addon2">
                <button class="btn btn-outline-secondary" type="button" id="button-addon2"><i class="bi bi-search"></i></button>
            </div>
        </div>
        <ul class="mainCategory">
            <li class="catogoryMain"><a href="{% url 'home' %}">HOME</a></li>
            <li class="categoryExhibition"><a href="{% url 'exhibition_list' %}">EXHIBITION</a></li>
            <li class="categoryFestival"><a href="{% url 'festival_list' %}">FESTIVAL</a></li>
            <li class="categoryCategory"><a href="{% url 'home' %}">COMMUNITY</a></li>
        </ul>
    </header>

    <div id="category2">
        <nav>
            <ul class="nav-container2">
                <li class="nav-item2"><a href="{{ home }}">전체</a></li>
                <li class="nav-item2"><a href="{{ freeposts }}">자유게시판</a></li>
                <li class="nav-item2"><a href=""style="color:#000000; text-decoration:none;">후기</a></li>
                <li class="nav-item2"><a href="{{ withpost }}">같이가요&해요</a></li>
            </ul>         
        </nav>   
    </div>

    <div class="posting">
        <div class="post_info">
            <div id="po_title"><b>제목</b></div>
            <div class="post_user">
                <div id="po_user_id">작성자</div>
                <div>&nbsp|&nbsp</div>
                <div id="po_time">작성시간</div>
            </div>
        </div>
        
        <div id="po_contents">내용</div>
        <div id="line"></div>
    </div>
    <div id="buttons">
        <button type="button" class="btn btn-default" style="background-color: #696969; color:white; margin-right:2%;">수정</button>
        <button type="button" class="btn btn-default2" style="color:white; background-color: #21517D;">삭제</button>
    </div>

    <div class = review>
        

    </div>

    <footer></footer>

</body>
</html>
